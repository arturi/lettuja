{{>header}}
<header class="title-nav row-1">
  <h1><a href="{{langPath}}">{{strings.authorName}}</a> <span class="title-nav-slash">/</span> <a href="{{langPath}}blog">{{strings.blog}}</a></h1>
</header>

<section class="archive row-1">
  {{#each posts}}
  <ul class="archive-list content-area">
    <li><time class="entry-timestamp">{{stringDate}}</time><br><a href="{{relativeLink}}">{{{title}}}</a></li>
  </ul>
  {{/each}}
</section>
{{>footer}}
